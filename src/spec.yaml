openapi: 3.0.1
info: 
  description: 'Pedidos de comida'
  version: 1.0.0
  title: Dalilah Resto
servers:
  - url: http://localhost:3000/api/v1
    description: development server
tags:
  - name: "usuarios"
    description: operaciones de los usuarios
  - name: "pedidos"
    description: operaciones de los pedidos
  - name: "productos"
    description: operaciones de los productos
  - name: "pagos"
    description: operaciones de los medios de pago
paths:
  /login:
    post:
      tags:
      - "usuarios"
      summary: Login
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                nombreUsuario:
                  type: string
                password:
                  type: string
      description: Login de usuario      
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /register:
    post:
      tags:
      - "usuarios"
      summary: Registrar un usuario
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                nombreUsuario:
                  type: string
                nombreApellido:
                  type: string
                email:
                  type: string
                telefono:
                  type : integer
                  format: int64
                direccion1:
                  type: string
                direccion2:
                  type: string
                direccion3:
                  type: string
                password:
                  type: string
      description: Alta de un nuevo usuario
      responses:
        '200':
          description: OK
        '405':
          description: Elemento Invalido
  /usuarios:
    get:
      tags:
      - "usuarios"
      summary: Listado de todos los usuarios
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Muestra todos los usuarios
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /usuarios/{idUsuario}:
    get:
      tags:
      - "usuarios"
      summary: Listado del historial del usuario
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idUsuario
          in: path
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Muestra historial del usuario
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /pedidos:
    get:
      tags:
      - "pedidos"
      summary: Listado de todos los pedidos
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Muestra todos los pedidos de todos los usuarios
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    post:
      tags:
      - "pedidos"
      summary: Crear Pedido
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Crea un pedido en el perfil del usuario
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /pedidos/{idPedido}:
    post:
      tags:
      - "pedidos"
      summary: Pagar Pedido
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPedido
          in: path
          required: true
          description: Id del pedido
          schema:
            type : integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metodoPago:
                  type : integer
      description: Paga un pedido del perfil del usuario
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    put:
      tags:
      - "pedidos"
      summary: Modificar Pedido
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPedido
          in: path
          required: true
          description: Id del pedido
          schema:
            type : integer
            format: int64
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type : integer
                  format: int64
                  minimum: 1
      description: Modifica el estado de un pedido
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    delete:
        tags:
        - "pedidos"
        summary: Eliminar Pedido
        parameters:
          - name: userid
            in: header
            required: true
            description: Id del usuario
            schema:
              type : integer
              format: int64
              minimum: 1
          - name: idPedido
            in: path
            required: true
            description: Id del pedido
            schema:
              type : integer
              format: int64
              minimum: 1
        description: Elimina un pedido
        responses:
          '200':
            description: Ok
          '405':
            description: Elemento Invalido
  /pedidos/{idPedido}/{idProducto}:
    post:
      tags:
        - "pedidos"
      summary: Agrega un producto al pedido
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPedido
          in: path
          required: true
          description: Id del pedido
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idProducto
          in: path
          required: true
          description: Id del producto
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Agrega un producto al pedido
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    delete:
      tags:
        - "pedidos"
      summary: Elimina un producto del pedido
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPedido
          in: path
          required: true
          description: Id del pedido
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idProducto
          in: path
          required: true
          description: Id del producto
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Elimina un producto del pedido
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /productos:
    get:
      tags:
      - "productos"
      summary: Listado de todos los productos
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Muestra todos los productos disponibles
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    post:
        tags:
        - "productos"
        summary: Crear producto
        parameters:
          - name: userid
            in: header
            required: true
            description: Id del usuario
            schema:
              type : integer
              format: int64
              minimum: 1
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  precio:
                    type : integer
                    format: int64
                    minimum: 1
                  nombre:
                    type: string
                  descripcion:
                    type: string
        description: Crea un producto
        responses:
          '200':
            description: Ok
          '405':
            description: Elemento Invalido
  /productos/{idProducto}:  
    put:
        tags:
        - "productos"
        summary: Modificar producto
        parameters:
          - name: userid
            in: header
            required: true
            description: Id del usuario
            schema:
              type : integer
              format: int64
              minimum: 1
          - name: idProducto
            in: path
            required: true
            description: Id del producto
            schema:
              type : integer
              format: int64
              minimum: 1
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  precio:
                    type : integer
                    format: int64
                    minimum: 1
                  nombre:
                    type: string
                  descripcion:
                    type: string
        description: Modifica un producto
        responses:
          '200':
            description: Ok
          '405':
            description: Elemento Invalido
    delete:
        tags:
        - "productos"
        summary: Eliminar producto
        parameters:
          - name: userid
            in: header
            required: true
            description: Id del usuario
            schema:
              type : integer
              format: int64
              minimum: 1
          - name: idProducto
            in: path
            required: true
            description: Id del producto
            schema:
              type : integer
              format: int64
              minimum: 1
        description: Elimina un producto
        responses:
          '200':
            description: Ok
          '405':
            description: Elemento Invalido
  /mediosdepago:
    get:
      tags:
      - "pagos"
      summary: Listado de todos los medios de pago
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Muestra todos los medios de pago
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    post:
      tags:
      - "pagos"
      summary: Crea un nuevo medio de pago
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  nombre:
                    type: string
      description: Crea un nuevo medio de pago
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
  /mediosdepago/{idPago}:  
    delete:
      tags:
      - "pagos"
      summary: Elimina un medio de pago
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPago
          in: path
          required: true
          description: Id del medio de pago
          schema:
            type : integer
            format: int64
            minimum: 1
      description: ELimina un medio de pago
      responses:
        '200':
          description: Ok
        '405':
          description: Elemento Invalido
    put:
      tags:
      - "pagos"
      summary: Modifica un medio de pago
      parameters:
        - name: userid
          in: header
          required: true
          description: Id del usuario
          schema:
            type : integer
            format: int64
            minimum: 1
        - name: idPago
          in: path
          required: true
          description: Id del medio de pago
          schema:
            type : integer
            format: int64
            minimum: 1
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  nombre:
                    type: string      
      description: Modifica un medio de pago
      responses:
        '200':
          description: Ok
        '401':
          description: Elemento Invalido
          